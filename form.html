    <main>
    <div class="feedback">
      <span class="feedback-title">Contact us</span>
      <form class="feedback-form" id="form" action="#" method="post">
        <input type="text" id="name" placeholder="Your name:">
        <label for="name" id="name-label">Leters only</label>
        <input type="text" id="phone" placeholder="+7(000)000-0000">
        <label for="phone" id="phone-label">phone should be like +7(000)000-0000</label>
        <!--<input type="email" id="email" placeholder="Your email:">-->
        <input type="text" id="email" placeholder="Your email:">
        <label for="email" id="email-label">mymail@mail.ru, or my.mail@mail.ru, or my-mail@mail.ru</label>
        <textarea name="message" id="message" placeholder="Your message:" rows="10" cols="33"></textarea>
        <input type="submit" id="submit" value="submit">
      </form>
    </div>
    </main>
</body>
